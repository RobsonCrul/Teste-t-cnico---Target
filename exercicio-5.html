<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    <script>
        function inverteString(str) {
            let stringInvertida = ''

            //itera pela string de trás para frente e adiciona cada caráter a nova string
            for(let i = str.length - 1; i >= 0; i--) {
                stringInvertida += str[i]
            }

            return stringInvertida
        }

        // Exemplo de uso
        const texto = "Vaga de Estágio"
        const textoInvertido = inverteString(texto)
        alert(`${texto}\n ${textoInvertido}`)
    </script>
</body>
</html>
