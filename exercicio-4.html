<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>
</head>
<body>
    <script>
       let faturamento = {
        'SP': 67836.43,
        'RJ': 36678.66,
        'MG': 29229.88,
        'ES': 27165.48,
        'Outros': 19849.53
       }
       
       //calculando o faturamento total
       const faturamentoTotal = Object.values(faturamento).reduce((acc, curr) =>
        acc + curr, 0
    )

       // Calculando o percentual de representação de cada estado
       const percentuais = {}

       for(const [estado, valor] of Object.entries(faturamento)) {
        percentuais[estado] = (valor / faturamentoTotal) * 100
       }
       
       //exibindo os percentuais
       for(const [estado, percentual] of Object.entries(percentuais)) {
        alert(`${estado}: ${percentual.toFixed(2)}%`)
       }
    </script>
</body>
</html>
